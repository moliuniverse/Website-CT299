<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Eden Tech</title>
    <link rel="stylesheet" href="css/trangchu.css">
    <link rel="stylesheet" href="css/thanhtoan.css">
</head>
<body>
    <header>
        </header>

    <main class="checkout-container">
        <div class="customer-info">
            <h2>Thông tin giao hàng</h2>
            <form id="checkout-form">
                <input type="text" name="name" placeholder="Họ và Tên" required>
                <input type="tel" name="phone" placeholder="Số điện thoại" required>
                <input type="email" name="email" placeholder="Email (để nhận hóa đơn)">
                <input type="text" name="address" placeholder="Địa chỉ nhận hàng" required>
                <textarea name="notes" placeholder="Ghi chú thêm (tùy chọn)"></textarea>
                <button type="submit" class="place-order-button">Hoàn tất đơn hàng</button>
            </form>
        </div>
        <div class="order-summary">
            <h3>Tóm tắt đơn hàng</h3>
            <div id="summary-items"></div>
            <p class="summary-total">Tổng cộng: <strong id="summary-total">0₫</strong></p>
        </div>
    </main>

    <footer>
        </footer>

    <script src="js/thanhtoan.js"></script>
</body>
</html>
